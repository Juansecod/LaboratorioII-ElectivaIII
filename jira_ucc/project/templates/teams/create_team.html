{% extends "base_layout.html" %}

{% block content %}
<div class="d-flex justify-content-between align-items-center">
    <h1>Create Team</h1>
    <a href="{% url "teams" %}">
        <button class="btn btn-primary">
            <i class="fa-solid fa-arrow-left"></i>
            Back
        </button>
    </a>
</div>
<form method="POST" class="container">
    {% csrf_token %}
    <div class="mb-3">
        <label for="developers" class="form-label">Select all developers for the team:</label>
        <select name="developers" id="developers" multiple required class="form-control">
            {% for developer in developers %}
                <option value={{ developer.id }}>{{ developer.name }}</option>
            {% endfor %}
        </select>
        <div id="developersHelp" class="form-text">Note: Remember to press the <i>Shift</i> key to select multiple developers.</div>
    </div>
    <div class="d-flex justify-content-end pe-4">
        <button type="submit" class="btn btn-success">
            <i class="fa-solid fa-user-plus"></i>
            Create
        </button>
    <div>
</form>
{% endblock %}
